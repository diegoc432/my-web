<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Ilustraciones de Videojuegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            background-image: url("fondo4.gif"); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
        }

        header {
            background-color: #426688;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            color: #ffdd57;
        }

        nav {
            background-color: #555;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            color: #ffdd57;
        }

        section {
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #ffdd57;
            margin-bottom: 20px;
        }

        .game-section {
            margin-bottom: 40px;
        }

        .game-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0 10px;
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .image-gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #555;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Galería de Ilustraciones de Videojuegos</h1>
    <p>Imágenes destacadas de los juegos más icónicos</p>
</header>

<nav>
    <a href="file:///C:/Users/Usuario/OneDrive/Dokumente/Preuba2.html">Inicio</a>
</nav>

<section id="mario" class="game-section">
    <h2 class="game-title">Super Mario Bros</h2>
    <div class="image-gallery">
        <img src="https://upload.wikimedia.org/wikipedia/en/0/03/Super_Mario_Bros._box.png" alt="Mario 1">
        <img src="mario2.gif" alt="Mario 2">
        <img src="Mario.png" alt="Mario 3">
        <img src="mario4.png" alt="Mario 4">
    </div>
</section>

<section id="zelda" class="game-section">
    <h2 class="game-title">The Legend of Zelda</h2>
    <div class="image-gallery">
        <img src="zelda.png" alt="Zelda 1">
        <img src="zelda2.jpg" alt="Zelda 2">
        <img src="zelda3.jpg" alt="Zelda 3">
        <img src="zelda4.jpg" alt="Zelda 4">
    </div>
</section>

<section id="tetris" class="game-section">
    <h2 class="game-title">Tetris</h2>
    <div class="image-gallery">
        <img src="tetris3.jpg" alt="Tetris 1">
        <img src="tetris.jpg" alt="Tetris 2">
        <img src="tetris4.png" alt="Tetris 3">
        <img src="tetris2.png" alt="Mario 4">
    </div>
</section>

<footer>
    <p>&copy; 2024 Galería de Videojuegos | Todos los derechos reservados</p>
</footer>

</body>
</html>
