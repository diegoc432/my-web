<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia de los Videojuegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #fff;
            margin: 0;
            padding: 0;
            background-image: url("fondo1.gif"); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
        }

        
        header {
            background-color: #426688;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

     

        nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            color: #ffdd57;
        }

        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 1100px;
        }

        h2 {
            text-align: center;
            color: #ffdd57;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .card img {
            max-width: 100%;
            border-radius: 10px;
        }

        .card h3 {
            color: #426688;
        }

        .card table {
            margin: 10px auto;
            border-collapse: collapse;
            width: 90%;
        }

        .card table, .card th, .card td {
            border: 1px solid #ccc;
            text-align: left;
        }

        .card th, .card td {
            padding: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        @media screen and (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Historia de los Videojuegos</h1>

</header>
